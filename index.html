<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcana</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <!-- ФОН -->
  <div class="background"></div>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <main class="app">

    <h1 class="title">Arcana</h1>

    <div class="buttons">
      <button id="cardButton"></button>
      <button id="questionButton"></button>
      <button id="glossaryButton"></button>
    </div>

    <section id="result" class="hidden">
      <img id="cardImage" class="hidden" />
      <h2 id="cardName"></h2>
      <p id="cardMeaning" class="hidden"></p>
      <p id="cardPosition" class="hidden"></p>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
