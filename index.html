<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Arcana</title>

  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">

    <!-- MAIN SCREEN -->
    <div id="mainScreen" class="screen">
      <h1>Arcana</h1>

      <div class="buttons">
        <button id="cardDayBtn">Карта дня</button>
        <button id="questionBtn">Карта вопроса</button>
        <button id="glossaryBtn">Глоссарий</button>
      </div>
    </div>

    <!-- RESULT SCREEN -->
    <div id="resultScreen" class="screen hidden">
      <img id="cardImage" alt="Card" />

      <div id="cardName"></div>
      <div id="cardText"></div>

      <button id="backBtn">Назад</button>
    </div>

    <!-- GLOSSARY SCREEN -->
    <div id="glossaryScreen" class="screen hidden">
      <h1>Глоссарий</h1>

      <div id="glossaryGrid"></div>

      <button id="backFromGlossaryBtn">Назад</button>
    </div>

  </div>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
