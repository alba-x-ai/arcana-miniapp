<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcana</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

  <!-- MAIN -->
  <section id="mainScreen" class="main-screen">
    <h1 class="main-title">Arcana</h1>

    <button class="button" id="dayBtn">Карта дня</button>
    <button class="button" id="questionBtn">Карта вопроса</button>
    <button class="button" id="glossaryBtn">Глоссарий</button>
  </section>

  <!-- RESULT -->
  <section id="resultScreen" class="result-screen hidden">
    <img id="cardImage" class="card-image hidden" />
    <div id="cardName" class="card-name"></div>
    <div id="cardText" class="card-text"></div>
    <div id="cardNote" class="card-note"></div>

    <button class="button back-button" id="backBtn">Назад</button>
  </section>

  <!-- GLOSSARY -->
  <section id="glossaryScreen" class="glossary-screen hidden">
    <h2 class="glossary-title">Глоссарий</h2>
    <div id="glossaryGrid" class="glossary-grid"></div>

    <button class="button back-button" id="glossaryBackBtn">Назад</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
