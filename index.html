<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arcana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Styles (cache bust обязательно) -->
  <link rel="stylesheet" href="style.css?v=19" />
</head>
<body>

  <div class="app" id="app">

    <h1 class="title">Arcana</h1>

    <div class="buttons">
      <!-- ТЕКСТ ЗАДАЁТСЯ ТОЛЬКО В app.js -->
      <button id="cardButton"></button>
      <button id="questionButton"></button>
    </div>

    <div id="result" class="result hidden">
      <img id="cardImage" class="card-image hidden" />
      <div id="cardName" class="card-name"></div>
      <div id="cardPosition" class="card-position hidden"></div>
      <div id="cardMeaning" class="card-meaning"></div>
    </div>

  </div>

  <!-- JS (cache bust обязательно) -->
  <script src="app.js?v=19"></script>
</body>
</html>
