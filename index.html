<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />
  <title>Arcana</title>

  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- BACKGROUND -->
  <div class="background"></div>

  <!-- APP -->
  <div class="app">

    <h1 class="title">Arcana</h1>

    <div class="buttons">
      <!-- ТЕКСТ ЗДЕСЬ ОБЯЗАТЕЛЕН -->
      <button id="cardButton" class="main-button">Карта дня</button>
      <button id="questionButton" class="main-button">Карта вопроса</button>
      <button id="glossaryButton" class="main-button">Глоссарий</button>
    </div>

    <div id="result" class="result hidden">
      <img id="cardImage" class="card-image hidden" />
      <div id="cardName" class="card-name"></div>
      <div id="cardPosition" class="card-position hidden"></div>
      <div id="cardMeaning" class="card-meaning"></div>
    </div>

    <div id="glossaryContainer" class="glossary hidden"></div>

  </div>

  <script src="./app.js"></script>
</body>
</html>
