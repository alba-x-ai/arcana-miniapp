<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app">

    <h1 id="title">Arcana</h1>

    <div id="buttons">
      <button id="dayBtn"></button>
      <button id="questionBtn"></button>
      <button id="glossaryBtn"></button>
      <button id="backBtn" class="hidden"></button>
    </div>

    <div id="cardView" class="hidden">
      <img id="cardImage" />
      <h2 id="cardName"></h2>
      <div id="cardText"></div>
    </div>

    <div id="glossaryGrid" class="hidden"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
