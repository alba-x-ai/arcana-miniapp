<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arcana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 24px 20px 40px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Arial, sans-serif;
      background: #0f0f11;
      color: #e8e8ea;
    }

    h1 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 24px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.75;
    }

    button {
      width: 100%;
      padding: 14px 16px;
      background: #1b1b1f;
      color: #e8e8ea;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      letter-spacing: 0.06em;
      cursor: pointer;
    }

    button:hover {
      background: #242428;
    }

    #result {
      margin-top: 32px;
    }

    .card-block {
      margin-bottom: 36px;
    }

    .position {
      font-size: 11px;
      letter-spacing: 0.22em;
      opacity: 0.45;
      margin-bottom: 6px;
    }

    .card-name {
      font-size: 14px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      opacity: 0.65;
      margin-bottom: 12px;
    }

    .card-meaning {
      font-size: 15px;
      line-height: 1.55;
      margin-bottom: 14px;
    }

    .position-meaning {
      font-size: 14px;
      line-height: 1.45;
      opacity: 0.85;
    }

    .loading {
      opacity: 0.6;
      font-size: 14px;
    }

    .error {
      color: #d88;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>Arcana</h1>

  <button id="makeSpread">
    Draw a spread
  </button>

  <div id="result"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const button = document.getElementById("makeSpread");
    const result = document.getElementById("result");

    const userLang = tg.initDataUnsafe?.user?.language_code || "en";
    const lang = userLang.startsWith("ru") ? "ru" : "en";

    button.addEventListener("click", async () => {
      result.innerHTML = "<div class='loading'>Drawing the cardsâ€¦</div>";

      try {
        const response = await fetch(
          `https://arcana-backend-re9i.onrender.com/spread/three?language=${lang}`
        );

        const data = await response.json();
        result.innerHTML = "";

        data.cards.forEach(card => {
          const el = document.createElement("div");
          el.className = "card-block";

          el.innerHTML = `
            <div class="position">${card.position.toUpperCase()}</div>
            <div class="card-name">${card.card.name}</div>

            <div class="card-meaning">
              ${card.meaning.card}
            </div>

            <div class="position-meaning">
              ${card.meaning.position}
            </div>
          `;

          result.appendChild(el);
        });

      } catch (e) {
        result.innerHTML = "<div class='error'>Unable to load the spread.</div>";
        console.error(e);
      }
    });
  </script>

</body>
</html>
