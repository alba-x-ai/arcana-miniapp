<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arcana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- CSS (cache bust!) -->
  <link rel="stylesheet" href="style.css?v=9" />
</head>
<body>

  <div class="app">

    <h1 class="title">Arcana</h1>

    <div class="buttons">
      <button id="cardButton">Card of the Day</button>
      <button id="questionButton">Card for a Question</button>
    </div>

    <div id="result" class="result hidden">
      <img id="cardImage" class="card-image hidden" />
      <div id="cardName" class="card-name"></div>
      <div id="cardPosition" class="card-position hidden">Reversed</div>
      <div id="cardMeaning" class="card-meaning"></div>
    </div>

  </div>

  <script src="app.js?v=9"></script>
</body>
</html>
