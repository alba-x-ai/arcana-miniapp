<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcana</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">

    <!-- ГЛАВНЫЙ ЭКРАН -->
    <section id="home" class="screen active">
      <h1 class="title">Arcana</h1>

      <div class="buttons">
        <button id="btn-day" class="btn">Карта дня</button>
        <button id="btn-question" class="btn">Карта вопроса</button>
        <button id="btn-glossary" class="btn">Глоссарий</button>
      </div>
    </section>

    <!-- КАРТА ДНЯ -->
    <section id="day" class="screen">
      <div class="card">
        <img id="card-image" src="" alt="">
      </div>

      <h2 id="card-title"></h2>
      <p id="card-text"></p>

      <button id="btn-back" class="btn">Назад</button>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
