<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Arcana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- CSS (ВАЖНО: cache-bust, чтобы Telegram точно обновил стиль) -->
  <link rel="stylesheet" href="style.css?v=4" />
</head>
<body>

  <div class="app">

    <h1 class="title">Arcana</h1>

    <!-- КНОПКИ -->
    <div class="buttons">
      <button id="cardButton">Card of the Day</button>
      <button id="questionButton">Card for a Question</button>
    </div>

    <!-- КАРТИНКА КАРТЫ -->
    <img
      id="cardImage"
      class="card-image hidden"
      alt="Tarot card"
    />

    <!-- РЕЗУЛЬТАТ -->
    <div id="result" class="result hidden">

      <!-- НАЗВАНИЕ КАРТЫ -->
      <div id="cardName" class="card-name"></div>

      <!-- ПОЛОЖЕНИЕ (только если перевёрнута) -->
      <div
        id="cardPosition"
        class="card-position hidden"
      >
        Перевёрнутое положение
      </div>

      <!-- ТРАКТОВКА -->
      <div id="cardMeaning" class="card-meaning"></div>

    </div>

  </div>

  <!-- ОСНОВНОЙ JS -->
  <script src="app.js"></script>
</body>
</html>
