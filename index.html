<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>Arcana</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="app">

    <!-- ================= MAIN SCREEN ================= -->
    <div id="mainScreen" class="screen">
      <h1>Arcana</h1>

      <button id="cardButton">
        Карта дня
      </button>

      <button id="questionButton">
        Карта вопроса
      </button>

      <button id="glossaryButton">
        Глоссарий
      </button>
    </div>

    <!-- ================= RESULT SCREEN ================= -->
    <div id="resultScreen" class="screen hidden">

      <img
        id="cardImage"
        alt="Tarot card"
        class="hidden"
      />

      <div id="cardName"></div>

      <div id="cardMeaning"></div>

      <button id="backButton">
        Назад
      </button>
    </div>

  </div>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
