<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arcana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 28px 20px 44px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Arial, sans-serif;
      background: #0f0f11;
      color: #e8e8ea;
    }

    h1 {
      font-size: 17px;
      font-weight: 500;
      margin-bottom: 28px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    button {
      width: 100%;
      padding: 15px 16px;
      background: #1b1b1f;
      color: #e8e8ea;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      letter-spacing: 0.08em;
      cursor: pointer;
      margin-bottom: 12px;
    }

    button:hover {
      background: #242428;
    }

    #result {
      margin-top: 36px;
    }

    .card-block {
      margin-bottom: 40px;
    }

    .card-name {
      font-size: 15px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      opacity: 0.75;
      margin-bottom: 10px;
    }

    .orientation {
      font-size: 12px;
      opacity: 0.45;
      margin-bottom: 14px;
    }

    .card-meaning {
      font-size: 15px;
      line-height: 1.55;
    }

    .loading {
      opacity: 0.6;
      font-size: 14px;
    }

    .error {
      color: #d88;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>Arcana</h1>

  <button id="oneCard">
    One card — one question
  </button>

  <button id="dailyCard">
    Card of the day
  </button>

  <div id="result"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const oneCardBtn = document.getElementById("oneCard");
    const dailyBtn = document.getElementById("dailyCard");
    const result = document.getElementById("result");

    const userLang = tg.initDataUnsafe?.user?.language_code || "en";
    const lang = userLang.startsWith("ru") ? "ru" : "en";

    // --- ONE CARD ---
    oneCardBtn.addEventListener("click", async () => {
      result.innerHTML = "<div class='loading'>Drawing a card…</div>";

      try {
        const response = await fetch(
          `https://arcana-backend-re9i.onrender.com/spread/one?language=${lang}`
        );

        const data = await response.json();
        renderCard(data.card.name, data.card.orientation, data.meaning);

      } catch (e) {
        result.innerHTML = "<div class='error'>Unable to draw a card.</div>";
        console.error(e);
      }
    });

    // --- CARD OF THE DAY ---
    dailyBtn.addEventListener("click", async () => {
      result.innerHTML = "<div class='loading'>Revealing today’s card…</div>";

      try {
        const response = await fetch(
          `https://arcana-backend-re9i.onrender.com/spread/daily?language=${lang}`
        );

        const data = await response.json();
        renderCard(
          data.card.name,
          data.card.orientation,
          data.meaning,
          true
        );

      } catch (e) {
        result.innerHTML = "<div class='error'>Unable to reveal today’s card.</div>";
        console.error(e);
      }
    });

    // --- RENDER FUNCTION ---
    function renderCard(name, orientation, meaning, isDaily = false) {
      result.innerHTML = "";

      let orientationNote = "";
      if (orientation === "reversed") {
        orientationNote = lang === "ru"
          ? (isDaily
              ? "Карта дня выпала перевёрнутой"
              : "Карта выпала перевёрнутой")
          : (isDaily
              ? "Today’s card was drawn reversed"
              : "The card was drawn reversed");
      }

      const el = document.createElement("div");
      el.className = "card-block";

      el.innerHTML = `
        <div class="card-name">${name}</div>
        ${orientationNote ? `<div class="orientation">${orientationNote}</div>` : ""}
        <div class="card-meaning">
          ${meaning}
        </div>
      `;

      result.appendChild(el);
    }
  </script>

</body>
</html>
