<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcana</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">

    <!-- ГЛАВНЫЙ ЭКРАН -->
    <div id="home-screen" class="screen active">
      <h1 class="title">Arcana</h1>

      <div class="buttons">
        <button id="btn-day" class="main-btn">Карта дня</button>
        <button id="btn-question" class="main-btn">Карта вопроса</button>
        <button id="btn-glossary" class="main-btn">Глоссарий</button>
      </div>
    </div>

    <!-- ЭКРАН КАРТЫ ДНЯ -->
    <div id="day-screen" class="screen">
      <div class="card-wrapper">
        <img id="day-card-image" src="" alt="Card" />
      </div>

      <h2 id="day-card-title"></h2>
      <p id="day-card-text" class="card-text"></p>

      <button id="btn-back-from-day" class="main-btn">Назад</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
