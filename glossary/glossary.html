<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Arcana · Glossary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="glossary.css" />
</head>
<body>

  <!-- ===== SCREEN: LIST ===== -->
  <section id="glossary-list" class="screen active">
    <h1 class="title">Глоссарий Арканов</h1>

    <div id="glossary-grid" class="grid"></div>

    <button id="btn-back-home" class="back-btn">← Назад</button>
  </section>

  <!-- ===== SCREEN: CARD ===== -->
  <section id="glossary-card" class="screen">
    <img id="glossary-image" class="card-image" />

    <h2 id="glossary-title" class="card-title"></h2>
    <p id="glossary-archetype" class="archetype"></p>
    <p id="glossary-description" class="description"></p>

    <div class="meanings">
      <p><strong>Прямое положение</strong></p>
      <p id="glossary-upright"></p>

      <p><strong>Перевёрнутое положение</strong></p>
      <p id="glossary-reversed"></p>
    </div>

    <button id="btn-back-list" class="back-btn">← К списку</button>
  </section>

  <script src="glossary.js"></script>

</html>
