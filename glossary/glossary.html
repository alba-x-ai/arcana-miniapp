<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Arcana · Glossary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="glossary.css" />
</head>
<body>

  <!-- ===== SCREEN: LIST ===== -->
  <section id="glossary-list" class="screen active">
    <!-- Заголовок будет меняться из glossary.js -->
    <h1 class="title" id="glossary-list-title">
      Глоссарий Арканов
    </h1>

    <div id="glossary-grid" class="grid"></div>

    <!-- Кнопка назад: текст управляется из glossary.js -->
    <button id="btn-back-home" class="back-btn">
      ← Назад
    </button>
  </section>

  <!-- ===== SCREEN: CARD ===== -->
  <section id="glossary-card" class="screen">
    <img id="glossary-image" class="card-image" />

    <h2 id="glossary-title" class="card-title"></h2>

    <!-- Архетип -->
    <p id="glossary-archetype" class="archetype"></p>

    <!-- Описание -->
    <p id="glossary-description" class="description"></p>

    <div class="meanings">
      <!-- Заголовки управляются из glossary.js -->
      <p id="label-upright"><strong>Прямое положение</strong></p>
      <p id="glossary-upright"></p>

      <p id="label-reversed"><strong>Перевёрнутое положение</strong></p>
      <p id="glossary-reversed"></p>
    </div>

    <!-- Назад к списку -->
    <button id="btn-back-list" class="back-btn">
      ← К списку
    </button>
  </section>

  <script src="glossary.js"></script>
</body>
</html>
